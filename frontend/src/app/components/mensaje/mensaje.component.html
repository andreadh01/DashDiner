<div
  [ngClass]="{'bg-green-100':tipo==='success','bg-red-100 ':tipo==='error','opacity-0 z-[-1000]':!showsToast,'opacity-1 z-[101]':showsToast}"
  class="px-4 py-2 rounded-full w-1/2  transition-opacity ease-in duration-300 absolute bottom-12 left-1/4 right-1/4">
  <div class="text-sm flex justify-between items-center  gap-8 w-full">
    <p>{{contenido}}</p>
    <mat-icon (click)="closeToast()" class="text-sm  cursor-pointer hover:font-bold">close</mat-icon>
  </div>

</div>
