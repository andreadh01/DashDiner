<div class="flex flex-col  py-8 gap-4 xl:gap-8 px-4 xl:px-12 max-h-[80vh] overflow-y-auto"
  [ngClass]="{'lg:flex-row':opciones.length>0}">
  <div class="flex flex-col gap-3 py-8 md:pl-8 md:px-8  xl:pl-12">

    <img src="{{producto.imagen}}" [ngClass]="{'lg:max-w-[300px] lg:min-h-[200px]':opciones.length>0}"
      class="max-h-[300px] lg:max-h-[400px]  object-cover lg:object-fill rounded-xl" />

    <div class="flex justify-between">
      <h1 class="font-bold text-2xl">{{producto.nombre}}</h1>
      <h1 class="font-semibold text-2xl">${{producto.precio.toFixed(2)}}</h1>


    </div>
    <p class="text-xl">{{producto.descripcion}}</p>
  </div>
  <div *ngIf="opciones.length>0"
    class="flex flex-col lg:max-h-[540px] w-full lg:overflow-y-auto md:px-10 px-4 gap-6 lg:mr-2">
    <div class="m-2" *ngFor="let opcion of opciones">
      <p class="font-semibold text-2xl">{{opcion.titulo}}</p>
      <div class="shadow-lg rounded-sm p-8 flex flex-col gap-6">
        <div class="flex justify-between " *ngFor="let seleccion of opcion.selecciones_disponibles">
          <p class="text-xl">{{seleccion.nombre}}</p>
          <div class="flex gap-8 justify-between">
            <p class="text-sm text-start">+ ${{decimal(seleccion.precio)}}</p>
            <ng-container [ngSwitch]="opcion.multiple">
              <input *ngSwitchCase="true" type="checkbox" name="{{seleccion.id}}" [(ngModel)]="seleccion.checked"
                (change)="calcularTotal()" class="w-4 h-4 text-blue-600 bg-white border-gray-300 ">
              <input *ngSwitchCase="false" type="radio" [value]="seleccion.id" name="{{opcion.id}}"
                [(ngModel)]="seleccion.checked" (change)="calcularTotal()"
                class="w-4 h-4 text-blue-600 bg-white border-gray-300">
            </ng-container>
          </div>
        </div>

      </div>

    </div>
  </div>


</div>
<div class="flex justify-between items-center py-6 px-4 md:px-8 xl:px-12">
  <p class="font-bold text-xl md:text-3xl">Total: ${{totalPrecio.toFixed(2)}}
  </p>
  <div class="flex gap-2 md:gap-5">
    <a (click)="closeModal()" mat-stroked-button color="primary"
      class="text-sm md:text-lg font-semibold text-orange-600 rounded-xl md:px-8 py-6 border-orange-600">Cerrar</a>
    <button mat-raised-button type="submit" color="primary" (click)="agregarProducto()"
      class="text-sm md:text-lg font-semibold text-white rounded-xl md:px-8 py-6">Agregar al
      carrito</button>
  </div>
</div>
