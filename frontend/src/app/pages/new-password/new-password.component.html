<div class="m-0 flex bg-[rgb(255, 250, 247)] h-full w-full">
  <div class="absolute  w-full h-full z-[-1] overflow-hidden">
    <img cImg src="assets/Login/vector_1.png" class="absolute    top-28 right-0">
    <img cImg src="assets/Login/vector_2.png" class="absolute    top-28 right-0">
    <img cImg src="assets/Login/elipse_3.png"
      class="hidden lg:block lg:absolute -top-4 right-0 w-[650px] h-[650px] xl:w-[850px] xl:h-[800px]">
    <img cImg src="assets/Login/elipse_1.png" class="absolute    bottom-0 right-0">


    <img cImg src="assets/Login/elipse_2.png" class="absolute bottom-0">
    <img cImg src="assets/platillos.png"
      class="hidden lg:block lg:absolute bottom-48 xl:bottom-24 -right-24 xl:-right-48 w-[700px] xl:w-[1000px]">
  </div>
  <div
    class="text-gray-500 px-6 md:px-10 xl:px-24 text-sm grid self-center gap-4 grow justify-center items-center lg:justify-start">
    <app-logo></app-logo>
    <div class="grid justify-center text-center gap-3 mt-6 mb-3 px-20 md:px-44 lg:px-0">
      <div class="text-black text-3xl font-bold">Recuperar contraseña</div>
      <div class="">Escribe tu nueva contraseña</div>
    </div>
    <div class="px-20 md:px-44 lg:px-0 ">
      <label for="password1">Contraseña</label>

      <input (input)="checkPassword()" type="password" id="password1"
        class="rounded-3xl border-2 border-orange-600 block my-2 py-1 px-3 w-full" [(ngModel)]="password1"
        name="password1" required>

      <div class="mb-4">
        <p [ngClass]="{'text-green-200': isLowerCaseMet, 'text-danger': !isLowerCaseMet}">
          Al menos una letra minúscula
        </p>
        <p [ngClass]="{'text-green-200': isUpperCaseMet, 'text-danger': !isUpperCaseMet}">
          Al menos una letra mayúscula
        </p>
        <p [ngClass]="{'text-green-200': isNumberMet, 'text-danger': !isNumberMet}">
          Al menos un número
        </p>
        <p [ngClass]="{'text-green-200': isSymbolMet, 'text-danger': !isSymbolMet}">
          Al menos un caracter especial (e.j., @$!%*?&)
        </p>
      </div>
      <label for="password2">Confirmar contraseña</label>
      <input type="password" id="password2" class="rounded-3xl border-2 border-orange-600 block my-2 py-1 px-3 w-full"
        [(ngModel)]="password2" name="password2" required>
    </div>
    <button mat-flat-button class="text-white w-fit px-12 rounded-2xl self-center mt-8" color="primary"
      (click)="new_password()">Change Password</button>


  </div>


</div>

<div>
  <label for="password1">Password:</label>
  <input type="password" id="password1" [(ngModel)]="password1" name="password1" required (input)="checkPassword()">
</div>

<app-mensaje *ngIf="mensaje" (visible)="mensaje = null" tipo="{{mensaje.tipo}}"
  contenido="{{mensaje.contenido}}"></app-mensaje>
