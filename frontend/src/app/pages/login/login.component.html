<div class="m-0 flex bg-[rgb(255, 250, 247)] h-full">

  <div class="absolute  w-full h-full z-[-1]">
    <img cImg src="assets/Login/vector_1.png" class="absolute    top-28 right-0">
    <img cImg src="assets/Login/vector_2.png" class="absolute    top-28 right-0">
    <img cImg src="assets/Login/elipse_3.png"
      class="hidden lg:block lg:absolute -top-4 right-0 w-[650px] h-[650px] xl:w-[850px] xl:h-[800px]">
    <img cImg src="assets/Login/elipse_1.png" class="absolute    bottom-0 right-0">


    <img cImg src="assets/Login/elipse_2.png" class="absolute bottom-0">
    <img cImg src="assets/Login/promo-image.png"
      class="hidden lg:block lg:absolute bottom-48 xl:bottom-24 right-6 xl:right-12 w-[550px] xl:w-[700px]">
    <img cImg src="assets/Login/plate.png"
      class="hidden lg:block lg:absolute bottom-28 xl:bottom-6 right-80 xl:right-96 w-[250px] xl:w-[300px]">
  </div>
  <div
    class="text-gray-500 px-6 md:px-10 xl:px-24 text-sm grid self-center gap-4 grow justify-center items-center lg:justify-start">
    <app-logo></app-logo>



    <div class="grid justify-center text-center gap-3 mt-6 mb-3">
      <div class="text-black text-3xl font-bold">Inicia sesión</div>
      <div class="">Inicia sesión para acceder a más funciones.</div>

    </div>

    <div class="px-8 ">
      <form [formGroup]="loginForm" class="mb-5">
        <label for="email">Email</label>
        <input id="email" formControlName="email"
          class="rounded-3xl border-2 border-orange-600 block my-2 py-1 px-3 w-full" type="email">
        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-400">
          <div *ngIf="email.errors?.['required']">El correo es obligatorio</div>
          <div *ngIf="email.errors?.['email']">El correo es inválido</div>
        </div> -->
        <label for="pass">Password</label>
        <input id="pass" formControlName="password"
          class="rounded-3xl border-2 border-orange-600 block my-2 py-1 px-3 w-full" type="password">
        <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-400">
          <div *ngIf="password.errors?.['required']">La contraseña es obligatoria</div>
        </div> -->
        <div class="flex justify-between my-6 gap-8">
          <div class="flex">
            <input id="rememberMe" type="checkbox" value="lsRememberMe" class="mr-1"> <label
              for="rememberMe">Recuérdame</label>
          </div>
          <a class="text-orange-600 cursor-pointer" (click)="redirectToForgot_password()">
            Olvidar Contraseña
          </a>
        </div>
        <div class="flex justify-center">
          <button mat-flat-button class="text-white w-fit px-12 rounded-2xl self-center" color="primary"
            (click)="login()">Inicar sesión</button>
        </div>
      </form>

    </div>




    <!-- <div class="grid justify-center">
      <div class="text-black">o inicia sesión con otras cuentas</div>
      <div class="flex mt-4 justify-center">
        <div class="mx-2">
          <img cImg src="assets/google-icon.webp" class="w-[20px]">
        </div>
        <div class="mx-2">
          <img cImg src="assets/facebook-icon.png" class="w-[20px]">
        </div>
        <div class="mx-2">
          <img cImg src="assets/instagram-icon.webp" class="w-[20px]">
        </div>
        <div class="mx-2">
          <img cImg src="assets/linkedin-icon.webp" class="w-[20px]">
        </div>
      </div>
    </div> -->
    <div class="flex flex-col md:flex-row justify-center items-center w-full">
      <div class="text-black">¿No tienes una cuenta?</div>
      <div class="cursor-pointer text-[#f48908] ml-1" (click)="redirectToRegistration()">Haz click aquí para
        registrarte.</div>
    </div>
  </div>

</div>
<app-mensaje *ngIf="mensaje" [tipo]="mensaje.tipo" [contenido]="mensaje.contenido"
  (visible)="mensaje = null"></app-mensaje>
