<main class="mx-8 lg:mx-12 mt-6">
  <div class="flex flex-col md:flex-row md:justify-between items-end">
    <div>
      <h1 class=" text-2xl font-semibold mt-2 text-orange-600">Categorías</h1>
      <p class="text-sm text-gray-400">En este apartado puedes agregar y modificar tus categorías para organizar tus
        productos en el menú</p>
    </div>


    <button mat-stroked-button (click)="agregarCategoria()" color="primary"
      class="text-sm bg-white rounded-lg py-5 flex items-center min-w-fit md:self-end self-start md:my-0 my-2">Agregar
      categoria<mat-icon iconPositionEnd>add_circle_outline</mat-icon></button>

  </div>
  <div class="my-8">
    <div class="flex justify-between">


    </div>



    <app-grid [editable]="true" [categoria]="true" (editar)="editarCategoria($event)" [items]="categorias"></app-grid>


    <!-- <div *ngIf="loaderService.isLoading | async" class="flex w-full h-[72vh] justify-center items-center">
      <mat-spinner class=""></mat-spinner>
    </div>
-->
  </div>
</main>

<app-mensaje *ngIf="mensaje" (visible)="mensaje = null" tipo="{{mensaje.tipo}}"
  contenido="{{mensaje.contenido}}"></app-mensaje>
